<!DOCTYPE html>
<html>
    <head>
        <title>DeWille web admin</title>
        <!--<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>-->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic'></link>
        <link rel='stylesheet' href='static/normalize.css'></link>
        <link rel='stylesheet' href='static/milligram.min.css'></link>
        <link rel='stylesheet' href='static/main.css'></link>
        <script src='static/jquery-3.5.1.min.js'></script>
        <script src='static/update.js'></script>
        <script src='static/logsocket.js'></script>
    </head>
    <body>
        <main class='wrapper'>
            <nav class='navigation'>
                <section class='container'>
                    <a class='navigation-title' href='https://github.com/zmeiresearch/DeWille' title='DeWille - Open-source modular DAC platform'>
                        <h1 class='title'>DeWille</h1>
                    </a>
                </section>
            </nav>
            <div class='container'>
                <div class='row'>
                    <fieldset class='column column-50 rounded'>
                        <legend>Debug log</legend>
                        <textarea style='overflow: scroll; height:80%' id='debugLog'></textarea>
                    </fieldset>
                    <fieldset class='column column-50 rounded'>
                        <legend>Firmware Update</legend>
                        <form method='POST' action='#' enctype='multipart/form-data' id='updateFirmware'>
                            <fieldset>
                                <label for='updateFile'>Firmware</label>
                                <input class='' type='file' name='update' id='updateFile'>
                                <input class='button-primary' type='submit' value='Update Firmware'>
                            </fieldset>
                        </form>
                        <form method='POST' action='#' enctype='multipart/form-data' id='updateSpiffs'>
                            <label for='updateFile'>SPIFFS</label>
                            <input type='file' name='update' id='updateFile'>
                            <input type='submit' value='Update Spiffs'>
                        </form>
                        <label for='updateProgress'>Update progress:</label>
                        <progress style='padding-bottom: 2rem' id='updateProgress' max='100' value='0'>0%</progress>
                    </fieldset>
                </div>
            </div>
        </main>
    </body>
</html>
